<!DOCTYPE html>
<html>
<head>
    <title>Basic Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="brushSize">Brush Size: </label>
            <input type="range" id="brushSize" min="1" max="50" value="2">
            <span id="brushSizeValue">2px</span>
        </div>
        <div class="control-group">
            <label for="colorPicker">Color: </label>
            <input type="color" id="colorPicker" value="#000000">
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
        </div>
        <div class="control-group symmetry-controls">
            <label>Symmetry: </label>
            <div class="radio-group">
                <input type="radio" id="noSymmetry" name="symmetry" value="none" checked>
                <label for="noSymmetry">None</label>

                <input type="radio" id="horizontalSymmetry" name="symmetry" value="horizontal">
                <label for="horizontalSymmetry">Horizontal</label>

                <input type="radio" id="verticalSymmetry" name="symmetry" value="vertical">
                <label for="verticalSymmetry">Vertical</label>

                <input type="radio" id="quadSymmetry" name="symmetry" value="quad">
                <label for="quadSymmetry">4-fold</label>
            </div>
        </div>
        <div class="control-group">
            <button id="clearBtn">Clear Canvas</button>
            <button id="saveBtn">Save Drawing</button>
        </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script defer src="script.js"></script>
</body>
</html>
